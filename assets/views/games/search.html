<div class="row">
    <div class="col s10 m10 l10 offset-s1 offset-m1 offset-l1">
    <form ng-submit="search()">
        <nav>
            <div class="nav-wrapper purple">
                <div class="input-field">
                    <input id="search" type="search" ng-model="searchTerm">
                    <label for="search"><i class="mdi-action-search"></i></label>
                    <i class="mdi-navigation-close"></i>
                </div>
            </div>
        </nav>
        <div class="row">
        </div>
    </form>
    </div>
</div>
<div class="row">
    <div ng-repeat="game in games | orderBy: game.createdAt" class="col s12 m6 l4">
        <div class="card purple lighten-3">
        <div class="card-content">
            <span class="card-title">{{game.name}}</span>
            <p><b>System:</b> {{game.system.name}}</p>
            <p ng-if="game.description" class="truncate"><b>Description:</b> {{game.description}}</p>
        </div>
        <div class="card-action">
            <a href="/game/{{game.id}}/dashboard" class="white-text">View Game</a>
            <a href="/game/{{game.id}}/join" class="white-text">Request to Join</a>
        </div>
        </div>
    </div>
</div>
